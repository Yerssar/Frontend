<!-- Сделать форму отправки на сайт Амазона запроса get, 
    коториый должен вернуть результаты поиска по ключевому слову "iphone" (или любое другое). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Search</h1>
    <form action=https://www.amazon.com/s target="_blank" method="get">
        <label for="Search">Search on Amazon:</label><br>
        <input type="text" name="iphone" placeholder="введите что ищете">
        <button type="submit">найти</button>
        <button type="reset">очистить</button>
    </form>
    
</body>
</html>
