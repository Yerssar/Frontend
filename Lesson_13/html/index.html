<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор обмена валюты</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор обмена валюты</h1>
        <div class="inputs">
            <div class="input-group">
                <label for="fromCurrency">Исходная валюта:</label>
                <input type="number" id="fromAmount" min="0" step="0.01">
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <!-- Добавьте другие валюты по необходимости -->
                </select>
            </div>
            <div class="input-group">
                <label for="toCurrency">Валюта обмена:</label>
                <input type="number" id="toAmount" min="0" step="0.01" readonly>
                <select id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <!-- Добавьте другие валюты по необходимости -->
                </select>
            </div>
        </div>
        <div class="calculate-button">
            <button onclick="calculate()">Рассчитать</button>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
